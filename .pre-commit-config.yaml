repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-ast
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-yaml
      - id: check-toml
      - id: debug-statements
      - id: end-of-file-fixer
      - id: fix-encoding-pragma
      - id: requirements-txt-fixer
      - id: trailing-whitespace
      - id: check-docstring-first
      - id: name-tests-test
        args: ["--django"]

  - repo: https://github.com/pycqa/isort
    rev: 6.0.0
    hooks:
      - id: isort
        name: isort

  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/asottile/blacken-docs
    rev: 1.19.1
    hooks:
      - id: blacken-docs
        additional_dependencies: [black==22.3.0]

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        exclude: docs/source/conf.py, __pycache__
        additional_dependencies:
          [
            flake8-bugbear,
            flake8-builtins,
            flake8-quotes>=3.3.2,
            flake8-comprehensions,
            pandas-vet,
            flake8-print,
            pep8-naming,
            doc8,
          ]

  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        additional_dependencies: [".[toml]"]

  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.9.1
    hooks:
      - id: nbqa-isort
        args: [--nbqa-mutate, --nbqa-dont-skip-bad-cells]
        additional_dependencies: [isort==5.6.4]
      - id: nbqa-black
        args: [--nbqa-mutate, --nbqa-dont-skip-bad-cells]
        additional_dependencies: [black==20.8b1]
      - id: nbqa-flake8
        args: [--nbqa-dont-skip-bad-cells, "--extend-ignore=E402,E203"]
        additional_dependencies: [flake8==3.8.3]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.2
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml"]
        additional_dependencies: ["bandit[toml]"]

  - repo: https://github.com/PyCQA/doc8
    rev: v1.1.2
    hooks:
      - id: doc8
        args: ["--max-line-length=88", "--config=pyproject.toml", "docs"]
        additional_dependencies: ["tomli"]
