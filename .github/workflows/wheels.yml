name: Build wheels and publish to PyPI

on:
  release:
    types: [published]

jobs:
  check_tag:
    name: Check tag
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - shell: bash
        run: |
          TAG="${{ github.event.release.tag_name }}"
          GH_TAG_NAME="${TAG#v}"
          PY_VERSION=$(python - <<'PY'
          import pathlib, tomllib
          data = tomllib.loads(pathlib.Path("pyproject.toml").read_text(encoding="utf-8"))
          print(data.get("project").get("version"))
          PY
          )
          if [ "${GH_TAG_NAME}" != "${PY_VERSION}" ]; then
            echo "::error::Tag (${GH_TAG_NAME}) does not match pyproject.toml version (${PY_VERSION})."
            exit 2
          fi

  build_wheels:
    needs: check_tag
    name: Build wheels
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build wheel
        run: |
          python -m pip install build
          python -m build --wheel --sdist --outdir wheelhouse

      - name: Store wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels
          path: wheelhouse/*

  test_unix_wheels:
    needs: build_wheels
    name: Test wheels on ${{ matrix.os }} with ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/download-artifact@v5
        with:
          name: wheels
          path: wheelhouse

      - name: Get wheel filename
        run: echo "WHEELNAME=$(ls ./wheelhouse/scikit_base-*none-any.whl)" >> $GITHUB_ENV

      - name: Install wheel and extras
        run: python -m pip install "${{ env.WHEELNAME }}[all_extras,dev]"

      - name: Run tests
        run: |
          python -m pytest

  test_windows_wheels:
    needs: build_wheels
    name: Test wheels on ${{ matrix.os }} with ${{ matrix.python-version }}
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          # Window 64 bit
          - os: windows-latest
            python: 39
            python-version: '3.9'
            bitness: 64
            platform_id: win_amd64
          - os: windows-latest
            python: 310
            python-version: '3.10'
            bitness: 64
            platform_id: win_amd64
          - os: windows-latest
            python: 311
            python-version: 3.11
            bitness: 64
            platform_id: win_amd64
          - os: windows-latest
            python: 312
            python-version: 3.12
            bitness: 64
            platform_id: win_amd64
          - os: windows-latest
            python: 313
            python-version: 3.13
            bitness: 64
            platform_id: win_amd64

    steps:
      - uses: actions/checkout@v5
      - uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: test
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          channels: anaconda, conda-forge,

      - run: conda --version
      - run: which python

      - uses: actions/download-artifact@v5
        with:
          name: wheels
          path: wheelhouse

      - name: Install conda libpython
        run: conda install -c anaconda -n test -y libpython

      - name: Display downloaded artifacts
        run: ls -l wheelhouse

      - name: Get wheel filename
        run: echo "WHEELNAME=$(ls ./wheelhouse/scikit_base-*none-any.whl)" >> $env:GITHUB_ENV

      - name: Activate conda env
        run: conda activate test

      - name: Install wheel and extras
        run: python -m pip install "${env:WHEELNAME}[all_extras,dev]"

      - name: Show conda packages
        run: conda list -n test

      - name: Run tests
        run: |
          python -m pytest

  upload_wheels:
    name: Upload wheels to PyPI
    runs-on: ubuntu-latest
    needs: [build_wheels,test_unix_wheels,test_windows_wheels]

    permissions:
      id-token: write

    steps:
      - uses: actions/download-artifact@v5
        with:
          name: wheels
          path: wheelhouse

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: wheelhouse/
